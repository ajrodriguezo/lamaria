<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName lamarina-dashborad.online
    DocumentRoot /var/www/html

    WSGIDaemonProcess lamaria threads=5
    WSGIScriptAlias / /var/www/html/lamaria/app.wsgi

    <Directory /var/www/html/lamaria>
        WSGIProcessGroup lamaria
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>