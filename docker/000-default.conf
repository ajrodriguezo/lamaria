<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName lamarina-dashboard.online
    DocumentRoot /home/storage/lamaria

    WSGIDaemonProcess lamaria threads=5
    WSGIScriptAlias / /home/storage/lamaria/app.wsgi

    <Directory /home/storage/lamaria>
        WSGIProcessGroup lamaria
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ProxyPass / http://127.0.0.1:8591/
    ProxyPassReverse / http://127.0.0.1:8591/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>