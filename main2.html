<!DOCTYPE html>
<html>
<head>
<style>
#container {
 width: 100%;
 height: 200px;
 position: relative;
}

#logo {
 position: absolute;
 width: 100px;
 height: 100px;
 top: 0;
 left: 0;
}

#progress-bar {
 position: absolute;
 width: 100%;
 height: 100%;
 background: linear-gradient(to right, #cccccc 50%, #6c757d 50%);
}
</style>
</head>
<body>

<div id="container">
 <img id="logo" src="color-image.jpg" alt="Logo">
 <div id="progress-bar"></div>
</div>

<script>
var percentage = 30; // El porcentaje que desea mostrar

var progressBar = document.getElementById("progress-bar");
progressBar.style.width = percentage + "%";

var logo = document.getElementById("logo");
if (percentage >= 70) {
 logo.src = "logo1.png";
} else {
 logo.src = "logo2.png";
}
</script>

</body>
</html>
