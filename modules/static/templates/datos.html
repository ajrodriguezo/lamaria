<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', path='/css/stylesdatos.css')}}">
    <title>{{title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header id="page-header">

        <div id="branding">
            <h1 id="site-title">{{title}}</h1>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="/LaMaria/home">Inicio</a>
            <a href="/LaMaria/ingresoDatos">Datos</a>
        </div>

        <div id="boton">
            <button class="openbtn" onclick="openNav()">☰</button>  
        </div>

        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("boton").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("boton").style.marginLeft= "0";
            }
        </script>

    </header>

    <div style="margin: 20px;">
        <h2>Datos de la semana</h2>
    </div>

    <section style="display: flex; justify-content: space-around; padding: 20px;">

        <div id="datos_semana" style="    display: contents;
        text-align: center;">

            
            <form id="datosForm" method="post" action="/LaMaria/ingresoDatos">
                <label for="numero"></label>
                <input type="number" id="grsemana" name="grsemana" min="0" max="100" step="1" required>
                <h3>gr acumulados</h3>

                <label for="numero"></label>
                <input type="number" id="precioseman" name="precioseman" min="0" max="100" step="1" required>
                <h3>Precio promedio</h3>

                <label for="numero"></label>
                <input type="number" id="semana" name="semana" min="0" max="100" step="1" required>
                <h3>No. semana</h3>

                <button type="button" class="my-button" id="guardardatossemana">Guardar Datos</button>
            </form>

            <script>
                // Obtén el botón por su identificador
                var guardarDatosBtn = document.getElementById('guardardatossemana');
        
                // Agrega un event listener para el evento 'click'
                guardarDatosBtn.addEventListener('click', function() {
                    // Puedes agregar tu lógica aquí
                    console.log('Botón clickeado');
                    
                    // También puedes enviar el formulario aquí si lo necesitas
                    document.getElementById('datosForm').submit();
                });
            </script>
            

        </div>

    </section>

    <section style="display: flex; padding: 20px;">

        <form action="#">
            <label for="lang">Lenguaje</label>
            <select name="lenguajes" id="lang" multiple>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="golang">Golang</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="C++">C++</option>
                <option value="erlang">Erlang</option>
                <option value="javascript">JavaScript</option>
            </select>
            <input type="submit" value="Enviar" />
        </form>

    </section>


    <footer id="page-footer">
        <p>&copy; Finca La Marina</p>
    </footer>
    
    <script src="{{url_for('static', path='/js/script.js')}}"></script>
</body>
</html>
